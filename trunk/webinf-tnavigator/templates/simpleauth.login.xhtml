<html>
<head>
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
<title>OpenMark login</title>
<link rel='stylesheet' href='../navigator.css' type='text/css'/>
</head>
<body>
<div class="basicpage">
<h1>OpenMark login</h1>
<p><em class="warning"></em></p>
<p>
Please log in with your OpenMark username and password.
</p>
<form method="post" action="login">
<input type="hidden" name="url"/>
<table class="leftheader">
<tr><th scope="row">Username</th><td><input type="text" name="username" /></td></tr>
<tr><th scope="row">Password</th><td><input type="password" name="password" /></td></tr>
</table>
<input type="submit" value="Log in" />
</form>
</div>
</body>
</html>
